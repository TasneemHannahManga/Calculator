<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">

        <div class="display">
            <div><ul id="answer-container"></ul></div>
            <div><input class="input"></div>
        </div>

        <div class="keyboard">
            <div><button class="clear symbol btn">AC</button></div>
            <div><button class="delete symbol btn">Del</button></div>
            <div><button class="multiply symbol btn">*</button></div>
            <div><button class="divide symbol btn">/</button></div>
            <div><button class="7 num btn">7</button></div>
            <div><button class="8 num btn">8</button></div>
            <div><button class="9 num btn">9</button></div>
            <div><button class="minus symbol btn">-</button></div>
            <div><button class="4 num btn">4</button></div>
            <div><button class="5 num btn">5</button></div>
            <div><button class="6 num btn">6</button></div>
            <div><button class="plus symbol btn">+</button></div>
            <div><button class="1 num btn">1</button></div>
            <div><button class="2 num btn">2</button></div>
            <div><button class="3 num btn">3</button></div>
            <div><button class="modulo symbol btn">%</button></div>
            <div><button class="comma num btn">.</button></div>
            <div><button class="0 num btn">0</button></div>
            <div id="equal"><button class="equal symbol btn">=</button></div>
        </div>

    </div>

    <script src="./script.js"></script>

</body>
</html>
